<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>响应式设计-style</title>
</head>
<style>
   @media (min-width:1000px) {
       body {
           background: blue;
       }
   }

   @media (min-width:600px) and (max-width:999px) {
       body {
           background: red;
       }
   }

   @media(max-width:599px) {

       body {
           background: pink;
       }
   }
</style>
<body>
</body>
</html>
